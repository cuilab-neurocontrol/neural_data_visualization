<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 伪3D轨迹</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #ui-panel { margin-bottom: 1em; }
    svg { border: 1px solid #888; background: #fff; }
  </style>
</head>
<body>
  <div id="ui-panel">
    <input type="file" id="file-input" accept=".csv">
    <label>X domain: <input id="x-domain" value="-100,100"></label>
    <label>Y domain: <input id="y-domain" value="-20,20"></label>
    <label>Z domain: <input id="z-domain" value="-100,100"></label>
    <label>Canvas width (cm): <input id="canvas-width" type="number" value="18.5" min="1" step="0.1"></label>
    <label>Canvas height (cm): <input id="canvas-height" type="number" value="15.9" min="1" step="0.1"></label>
    <label>Margin (cm): <input id="canvas-margin" type="number" value="1.5" min="0" step="0.1"></label>
    <button id="update">Update Axes</button>
  </div>
  <svg id="svg" width="700" height="600"></svg>
  <script src="3Dtrajectory_d3.js"></script>
</body>
</html>
